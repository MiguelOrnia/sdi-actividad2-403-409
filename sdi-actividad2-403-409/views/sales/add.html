{% extends "../templates/base.html" %}
{% block cuerpo %}
<div class="container">
    <h2>Añadir oferta</h2>
    <form class="form-horizontal" method="post" action="/sales/add">

        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Titulo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title"
                       placeholder="Ejemplo Ejercicio 1" required="true"/>
                <span class="text-danger"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="details">Detalles:</label>
            <div class="col-sm-10">
                <input type="text" name="details" id="details" class="form-control"
                       placeholder="Ejemplo Ejercicio 1" required="true"/>
                <span class="text-danger"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Precio:</label>
            <div class="col-sm-10">
                <input type="number" name="price" id="price" max="10000.00" step="0.01" placeholder="Entre 0 y 10"
                       required="true"/>
                <span class="text-danger"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="fav"> Destacar oferta <br> (20€) </label>
            <div class="col-sm-10">
                <input class="form-check-input" type="checkbox" id="fav" name="fav">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button name="enviar" type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
