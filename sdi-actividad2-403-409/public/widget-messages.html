<div class="bodyWrapper">
    <div class="recentChatsWrapper">
        <h3 th:text="#{messages.recents}">Recent Chats</h3>
        <div class="recentChats">
            <form action="/messages/delete" method="post">

                <div class="chatCard" th:each="conversation : ${conversations}">
                    <a th:href="${'/messages/' + conversation.id}">
                        <div class="chatImage">
                            <img src="/img/chat.svg" alt="">
                        </div>
                    </a> <a class="chatLink" th:href="${'/messages/' + conversation.id}">
                    <div class="chatInfo">
                        <div class="chatName"
                             th:text="${'RE: ' + conversation.sale.title}">Emilio
                            Cortina
                        </div>
                        <div class="chatPreview" th:if="${conversation.sale!=null}"
                             th:text="#{messages.seller} +': '+ ${conversation.sale.owner.email}"></div>
                    </div>
                </a>
                    <button class="deleteConversation" type="submit"
                            th:text=#{delete.button} th:value="${conversation.id}" name="id"></button>
                </div>
            </form>
        </div>
    </div>
</div>
